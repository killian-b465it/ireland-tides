<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irish Fishing Hub - Premium Poster</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #0a1128;
            --accent: #d4af37;
            /* Gold */
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #f8f9fa;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The Poster Container */
        .poster {
            width: 210mm;
            height: 297mm;
            position: relative;
            background: var(--primary);
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Background Image Layer */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.1);
            z-index: 1;
        }

        /* Overlay Gradient for Readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(10, 17, 40, 0.4) 0%,
                    transparent 30%,
                    transparent 70%,
                    rgba(10, 17, 40, 0.9) 100%);
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .logo-main {
            font-family: 'Playfair Display', serif;
            font-size: 82px;
            color: var(--text-light);
            line-height: 1;
            margin: 0;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .logo-sub {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: var(--accent);
            font-weight: 300;
        }

        .hero-text {
            font-size: 42px;
            font-weight: 700;
            margin: 40px 0;
            text-align: center;
            color: #fff;
            line-height: 1.2;
            max-width: 80%;
        }

        /* Features Section */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 100%;
            margin-top: 20px;
        }

        .feature-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            font-size: 44px;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        .feature-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0;
        }

        /* QR Code Section */
        .qr-section {
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .qr-placeholder {
            width: 130px;
            height: 130px;
            background: #fff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .qr-placeholder::after {
            content: 'SCAN';
            font-size: 10px;
            color: #ccc;
            font-weight: 700;
        }

        .qr-label {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .qr-label span {
            color: var(--accent);
        }

        .url-box {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-light);
            margin-top: 40px;
            letter-spacing: 1px;
            background: var(--accent);
            color: var(--primary);
            padding: 10px 30px;
            border-radius: 50px;
        }

        /* Print Button (Visible only on screen) */
        .print-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .print-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        @media print {
            body {
                background: none;
            }

            .poster {
                box-shadow: none;
            }

            .print-btn {
                display: none;
            }
        }
    </style>
</head>
